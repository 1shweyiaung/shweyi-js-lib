<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>MY DOWN TOWN</title>
      <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
      <div class="card bg-dark text-white">
            <img src="image/OIP.jpg 2.jpg" class="card-img" alt="">
            <div class="card-img-overlay">
                  <div class="container">
                        <div class="row">
                              <div class="col-12 mt-5">
                                    <h3 class="text-center">IP Address Tracker</h3>
                              </div>
                        </div>
                  </div>
      
                  <div class="container ">
                        <div class="row justify-content-center">
                              <div class="col-4 mt-4">
                                    <div class="input-group ">
                                          <input type="text" class="form-control fs-6" placeholder="search for any IP address or domain" aria-label="search for any IP address or domain">
                                          
                                          <button class="btn btn-outline-secondary bg-black" type="button" <i class="fa-solid fa-angle-right text-white"></i>></button>
                                    </div>
                              </div>
                        </div>
                  </div>
      
                  <div class="container">
                        <div class="row justify-content-between mt-4">
                              <div class="col-12">
                                    <table class="col-12 bg-white rounded-3">
                                          <tr>
                                                <th class="fs-6 text-black-50 pt-3 text-center">IP ADDRESS</th>
                                                <th class="fs-6 text-black-50 pt-3 text-center">LOCATION</th>
                                                <th class="fs-6 text-black-50 pt-3 text-center">TIMEZONE</th>
                                                <th class="fs-6 text-black-50 pt-3 text-center">ISP</th>            
                                          </tr>
      
                                          <tr>
                                                <th class="text-black text-center">192.212.174.101</th>
                                                <th class="text-black text-center">Brooklyn</th>
                                                <th class="text-black text-center">UTC-05:00</th>
                                                <th class="text-black text-center">SpaceX</th>            
                                          </tr>
      
                                          <tr>
                                                <th></th>
                                                <th class="pb-3 text-black text-center">10001</th>
                                                <th></th>
                                                <th class="pb-3 text-black text-center">Starlink</th>            
                                          </tr>
                                    </table>
                                    
                              </div>
                        </div>
                  </div>
      


            </div>
      </div>
      
            
            


      <script src="nodemodules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
